<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="container m-10">
            <div class="row">
                <div class="col-3"> 
                    <h3>Your Cart</h3>
                    <ul class="list-group">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                    
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Redeem</button>
                    </div>
                </div>
                <div class="col-9">
                    <form>
                        <div class="row">
                            <h3>Billing address</h3>
                            <div class="mb-3 col-6">
                            <label for="fname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fname">
                            </div>
                            <div class="mb-3 col-6">
                            <label for="lname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lname">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <div id="emailHelp" class="form-text">(Optional)</div>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="you@example.com" aria-describedby="emailHelp">
                    </div>
                
                    <div class="mb-3">
                    <label for="brgy" class="form-label">Barangay</label>
                    <input type="text" class="form-control" id="brgy">
                    </div>
                    <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="dropdown">
                                <label for="prov" class="form-label">Province</label>
                                <button class="btn btn-light dropdown-toggle col-9" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Choose...
                                </button>
                                <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        
                        <div class="mb-3 col-3">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="zip">
                            </div>
                        </div>
                    </div>

                    <hr/>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                        Debit card
                        </label>
                    </div>

                    <div class="row mt-4">
                        <div class="mb-3 col-6">
                            <label for="cardname" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="cardname" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Full name as displayed on card.</div>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="brgy" class="form-label">Credit card number</label>
                            <input type="text" class="form-control" id="brgy">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-3">
                            <label for="exp" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="exp">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                    </div>
                    <hr/>

                    <button type="submit" class="btn btn-primary col-12">Continue to checkout</button>
                </form>
            
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
